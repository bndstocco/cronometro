<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
</head>

<body>
    <h1>Cronômetro</h1>
    <div class="center">
        <form name="form_main">
            <div>
                <span class="text" id="hour">00</span>:<span class="text" id="minute">00</span>:<span class="text"
                    id="second">00</span>:<span class="text" id="millisecond">000</span>
            </div>
            <br/>
            <button class="btn" type="button" name="start">Iniciar</button>
            <button class="btn" type="button" name="pause">Pausar</button>
            <button class="btn" type="button" name="reset">Resetar</button>
        </form>
        <script type="text/javascript" src="js/meu-arquivo.js"></script>
    </div>
</body>

</html>
